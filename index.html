<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Lab - Gemini TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const VOICES = [
            { id: 'Kore', name: 'Kore' }, { id: 'Aoede', name: 'Aoede' },
            { id: 'Leda', name: 'Leda' }, { id: 'Zephyr', name: 'Zephyr' },
            { id: 'Puck', name: 'Puck' }, { id: 'Charon', name: 'Charon' },
            { id: 'Orus', name: 'Orus' }, { id: 'Fenrir', name: 'Fenrir' }
        ];

        const PERSONAS = [
            { id: 'default', name: '标准播报', prompt: 'Speak naturally and clearly.' },
            { id: 'storyteller', name: '深情讲书人', prompt: 'Speak like a professional audiobook narrator. Use dramatic pauses.' },
            { id: 'anchor', name: '带货主播', prompt: 'Speak like a high-energy live streamer.' },
            { id: 'professor', name: '老教授', prompt: 'Speak like a wise old professor. Slow pace.' }
        ];

        function App() {
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('tts_gemini_api_key') || '');
            const [text, setText] = useState('欢迎来到人格实验室。请在上方输入 API Key 后开始。');
            const [voice, setVoice] = useState('Kore');
            const [personaId, setPersonaId] = useState('default');
            const [speed, setSpeed] = useState(1.0);
            const [loading, setLoading] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [lastBlob, setLastBlob] = useState(null);
            const [error, setError] = useState(null);
            const audioRef = useRef(null);

            const saveApiKey = () => {
                localStorage.setItem('tts_gemini_api_key', apiKey);
                alert("API Key 已安全保存到浏览器本地");
            };

            const pcmToWav = (pcmData, sampleRate) => {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
                };
                writeString(0, 'RIFF');
                view.setUint32(4, 32 + pcmData.length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); 
                view.setUint16(22, 1, true); 
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, pcmData.length * 2, true);
                for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            const handleGenerate = async () => {
                if (!apiKey) { setError("请先配置 API Key"); return; }
                setLoading(true); setError(null);
                const currentPersona = PERSONAS.find(p => p.id === personaId).prompt;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Persona: ${currentPersona}. Speed: ${speed}x. Content: "${text}"` }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } }
                            }
                        })
                    });
                    const result = await response.json();
                    if (result.error) throw new Error(result.error.message);
                    const audioPart = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                    const binary = atob(audioPart.inlineData.data);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                    const wavBlob = pcmToWav(new Int16Array(bytes.buffer), 24000);
                    setLastBlob(wavBlob);
                    const url = URL.createObjectURL(wavBlob);
                    if (audioRef.current) audioRef.current.pause();
                    const audio = new Audio(url);
                    audioRef.current = audio;
                    audio.onplay = () => setIsPlaying(true);
                    audio.onended = () => setIsPlaying(false);
                    audio.play();
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            const downloadAudio = () => {
                if (!lastBlob) return;
                const a = document.createElement('a');
                a.href = URL.createObjectURL(lastBlob);
                a.download = `voice_${Date.now()}.wav`;
                a.click();
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-lg glass-panel rounded-[3rem] shadow-2xl border border-slate-800/50 overflow-hidden text-white">
                        <div className="p-8 bg-gradient-to-br from-indigo-600/30 to-violet-600/30 flex justify-between items-center border-b border-white/5">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-indigo-600 rounded-2xl shadow-lg shadow-indigo-600/20"><Icon name="sparkles" /></div>
                                <div>
                                    <h1 className="text-xl font-black uppercase tracking-tight">Persona Lab</h1>
                                    <p className="text-[9px] text-indigo-400 font-bold tracking-[0.3em]">GEMINI 2.5 FLASH</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 bg-black/40 p-2 rounded-2xl border border-white/5">
                                <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} className="bg-transparent text-[10px] w-24 outline-none px-2" placeholder="API KEY" />
                                <button onClick={saveApiKey} className="bg-indigo-600 p-1.5 rounded-xl transition-all hover:scale-110"><Icon name="save" size={14}/></button>
                            </div>
                        </div>

                        <div className="p-8 space-y-8">
                            <div className="grid grid-cols-4 gap-2">
                                {VOICES.map(v => (
                                    <button key={v.id} onClick={() => setVoice(v.id)} className={`py-3 rounded-2xl border transition-all flex flex-col items-center gap-1 ${voice === v.id ? 'border-indigo-500 bg-indigo-500/10' : 'bg-slate-900 border-transparent opacity-60'}`}>
                                        <Icon name="user" size={16} className={voice === v.id ? 'text-indigo-400' : ''} />
                                        <span className="text-[10px] font-bold">{v.name}</span>
                                    </button>
                                ))}
                            </div>

                            <div className="flex flex-wrap gap-2">
                                {PERSONAS.map(p => (
                                    <button key={p.id} onClick={() => setPersonaId(p.id)} className={`px-4 py-2 rounded-xl text-[11px] font-bold transition-all ${personaId === p.id ? 'bg-white text-black' : 'bg-slate-900 text-slate-500'}`}>{p.name}</button>
                                ))}
                            </div>

                            <div className="relative">
                                <textarea className="w-full h-40 p-5 bg-black/40 rounded-[2rem] text-sm border border-slate-800 outline-none focus:border-indigo-500/50 resize-none custom-scrollbar" value={text} onChange={e => setText(e.target.value)} />
                                <div className="absolute bottom-4 right-4 flex items-center gap-3 bg-slate-900 px-3 py-1.5 rounded-xl border border-slate-800">
                                    <Icon name="gauge" size={12} className="text-indigo-400" />
                                    <input type="range" min="0.5" max="2.0" step="0.1" value={speed} onChange={e => setSpeed(parseFloat(e.target.value))} className="w-12 h-1 accent-indigo-500" />
                                    <span className="text-[9px] font-mono text-indigo-400">{speed.toFixed(1)}x</span>
                                </div>
                            </div>

                            {error && <div className="p-4 bg-rose-500/10 border border-rose-500/20 rounded-2xl text-rose-400 text-[10px]">{error}</div>}

                            <div className="flex gap-3">
                                <button onClick={handleGenerate} disabled={loading} className="flex-[4] bg-white hover:bg-indigo-50 text-black py-5 rounded-2xl font-black text-sm flex items-center justify-center gap-3 transition-all disabled:opacity-50 shadow-xl">
                                    {loading ? <div className="w-5 h-5 border-2 border-black border-t-transparent rounded-full animate-spin"></div> : <Icon name="play" size={18} />}
                                    <span>{loading ? '正在合成...' : '立即朗读'}</span>
                                </button>
                                {lastBlob && <button onClick={downloadAudio} className="flex-1 bg-slate-800 rounded-2xl flex items-center justify-center hover:bg-slate-700"><Icon name="download" /></button>}
                                {isPlaying && <button onClick={() => { audioRef.current.pause(); setIsPlaying(false); }} className="flex-1 bg-rose-600 rounded-2xl flex items-center justify-center animate-pulse"><Icon name="square" /></button>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
